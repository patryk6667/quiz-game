<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. What is the capital of France?</p>
                <input type="radio" id="q1a" name="q1" value="Paris">
                <label for="q1a">Paris</label><br>
                <input type="radio" id="q1b" name="q1" value="London">
                <label for="q1b">London</label><br>
                <input type="radio" id="q1c" name="q1" value="Berlin">
                <label for="q1c">Berlin</label><br>
            </div>
              <div class="question">
                <p>2. Who developed the theory of relativity?</p>
                <input type="radio" id="q2a" name="q2" value="Newton">
                <label for="q2a">Newton</label><br>
                <input type="radio" id="q2b" name="q2" value="Einstein">
                <label for="q2b">Einstein</label><br>
                <input type="radio" id="q2c" name="q2" value="Galileo">
                <label for="q2c">Galileo</label><br>
            </div>

            <div class="question">
                <p>3. What is the largest planet in our solar system?</p>
                <input type="radio" id="q3a" name="q3" value="Earth">
                <label for="q3a">Earth</label><br>
                <input type="radio" id="q3b" name="q3" value="Jupiter">
                <label for="q3b">Jupiter</label><br>
                <input type="radio" id="q3c" name="q3" value="Saturn">
                <label for="q3c">Saturn</label><br>
            </div>

             <div class="question">
                <p>4. Who painted the Mona Lisa?</p>
                <input type="radio" id="q4a" name="q4" value="Van Gogh">
                <label for="q4a">Van Gogh</label><br>
                <input type="radio" id="q4b" name="q4" value="Picasso">
                <label for="q4b">Picasso</label><br>
                <input type="radio" id="q4c" name="q4" value="Da Vinci">
                <label for="q4c">Da Vinci</label><br>
            </div>

            <div class="question">
                <p>5. What is the chemical symbol for water?</p>
                <input type="radio" id="q5a" name="q5" value="H2O">
                <label for="q5a">H2O</label><br>
                <input type="radio" id="q5b" name="q5" value="CO2">
                <label for="q5b">CO2</label><br>
                <input type="radio" id="q5c" name="q5" value="O2">
                <label for="q5c">O2</label><br>
            </div>

            <div class="question">
                <p>6. Who was the first president of the United States?</p>
                <input type="radio" id="q6a" name="q6" value="Abraham Lincoln">
                <label for="q6a">Abraham Lincoln</label><br>
                <input type="radio" id="q6b" name="q6" value="George Washington">
                <label for="q6b">George Washington</label><br>
                <input type="radio" id="q6c" name="q6" value="Thomas Jefferson">
                <label for="q6c">Thomas Jefferson</label><br>
            </div>

            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
